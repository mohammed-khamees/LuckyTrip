<div class="container">
    <div class="banner">
        <a routerLink="/" class="logo">
            <img src='./../../assets/images/LuckyTrip_Logo.png' alt="LuckyTrip_Logo">
        </a>
        <div class="content">
            <p class="title">Search LuckyTrip</p>
            <p class="sub-title">350 destinations, 1500 blog posts, Unlimited Trips</p>
        </div>
        <div class="search-container">
            <app-search-bar (onSearchSubmit)='search($event)'></app-search-bar>
        </div>
    </div>
    <app-trending [destinations]="destinations" [loading]="loading"></app-trending>
</div>
